<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle: Christopher, The Script King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="battle-background">
    <div class="boss-container">
        <h1>Boss Battle: Christopher</h1>
        
        <div class="battle-area">
            <div class="player-section">
                <h2 id="hero-name">Your Hero</h2>
                <span style="color: grey;">The hero</span>
                <br>
                <img id="player-image" src="">
            </div>
        
            <div class="boss-section">
                <h2>Christopher</h2>
                <span style="color: green;">The Script King</span>
                <br>
                <img id="boss-image" src="Art/Christopher.png">
            </div>
        </div>
        

        <div class="battle-result" id="battle-result">
            <p>Ready for Battle!</p>
        </div>

        <button class="fight-button" onclick="startBossFight3()">FIGHT</button>
        <button class="restart-button" onclick="restartGame()">RESTART</button>
        <button class="nextPage2" onclick="nextPage4()" style="display: none;">NEXT</button> <!--ADD THE VICTORY PAGE HERE. CHANGE THE ONCLICK TO A FUNCTION THAT TAKES PLAYER TO VICTORY PAGE GABE-->
    </div>

    <script defer>
    window.onload = function(){
        const heroObjString = localStorage.getItem('hero');
        const villainObjString = localStorage.getItem('villain3');
        hero = JSON.parse(heroObjString);
        console.log(hero)
        const classImage = document.getElementById('player-image');
        classImage.src = `Art/${hero.class.toLowerCase()}-image.png`;
        classImage.style.display = "block";

        const heroName = document.getElementById('hero-name');
        heroName.innerHTML = hero.class; 
        
    }
    </script> 

    <script src="script.js"></script>
</body>
</html>
